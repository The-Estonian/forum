<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/css/main.css" />
    <title>Forum</title>
  </head>
  <body>
    <div class="container">
      <div class="container_menu">
        <a href="/">
          <span>Forum</span>
        </a>
        {{if eq .Access.AccessRight "1" }}
        <a href="/login">
          <span>Login</span>
        </a>
        <a href="/register">
          <span>Register</span>
        </a>
        {{else if eq .Access.AccessRight "2"}}
        <a href="/logout">
          <span>Logout</span>
        </a>
        
        <a href="/post">
          <span>Create Post</span>
        </a>
        {{end}}
      </div>
      <div class="container_content">
        {{range $item := .AllPosts}}
        <a href="/postcontent?PostId={{$item.Id}}"><p>{{$item.Title}}</p></a>
        {{end}}
        <p>CURRENT USER: {{.User.Username}}</p>
      </div>
    </div>
  </body>
</html>
