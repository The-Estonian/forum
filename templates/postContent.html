<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/css/main.css" />
    <title>Forum</title>
  </head>
  <body>
    <div class="container">
      <div class="container_menu">
        <a href="/">
          <span>Forum</span>
        </a>
        <a href="/login">
          <span>Login</span>
        </a>
        <a href="/register">
          <span>Register</span>
        </a>
        <a href="/logout">
          <span>Logout</span>
        </a>
        <a href="/post">
          <span>Create Post</span>
        </a>
      </div>
      <div class="container_content">
        <a href="/">
            <button class="back-button">Back to forum</button>
        </a>
        <p>{{.Post.Id}}</p>
        <p>{{.Post.User}}</p>
        <p>{{.Post.Title}}</p>
        <p>{{.Post.Post}}</p>
        <p>{{.Post.Created}}</p>
        <form method="post" action="/postcontent?id={{.Post.Id}}">
            </label>
            <label for="createPostComment">
            <span>Create Comment</span>
            <input type="text" name="createPostComment" />
            </label>
            <input type="submit" value="Submit" />
        </form>
        {{range $item := .AllComments}}
        <p>{{$item}}</p>
        {{end}}
      </div>
    </div>
  </body>
</html>
