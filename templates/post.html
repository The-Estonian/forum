<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/css/main.css" />
    <title>Forum</title>
  </head>
  <body>
    <div class="container">
      <div class="container_menu">
        <a href="/">
          <span>Forum</span>
        </a>
        {{if eq .Access.AccessRight "1" }}
        <a href="/login">
          <span>Login</span>
        </a>
        <a href="/register">
          <span>Register</span>
        </a>
        {{else if eq .Access.AccessRight "2"}}
        <a href="/logout">
          <span>Logout</span>
        </a>
        
        <a href="/post">
          <span>Create Post</span>
        </a>
        {{end}}
      </div>
      <div class="container_content">
        <form method="post" action="/post" class="container_register">
          {{range $item := .}}
          <label for="{{$item.Category}}" id="{{$item.Id}}">
            <p>{{$item.Category}}</p>
            <input type="checkbox" name="{{$item.Id}}" />
          </label>
          {{end}}
          <label for="title">
            <span>Title</span>
            <input type="text" name="title" />
          </label>
          <label for="message">
            <span>Message</span>
            <input type="text" name="message" />
          </label>
          <input type="submit" value="Submit" />
        </form>
      </div>
    </div>
  </body>
</html>
